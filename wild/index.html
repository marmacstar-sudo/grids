<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In The Wild - GOAT Grids Community</title>
    <link rel="stylesheet" href="wild.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;700&family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-fire"></i>
                </div>
                <div class="logo-text">
                    <h1>GOAT GRIDS</h1>
                    <p class="tagline">In The Wild</p>
                </div>
            </a>

            <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <ul class="nav-links" id="nav-links">
                <li><a href="/" class="nav-link"><i class="fas fa-home"></i> Store</a></li>
                <li><a href="/wild/" class="nav-link active"><i class="fas fa-compass"></i> Explore</a></li>
                <li id="auth-section">
                    <a href="/wild/login.html" class="auth-btn"><i class="fas fa-user"></i> Sign In</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <div class="container">
                <h1>IN THE WILD</h1>
                <p>Share your GOAT Grids adventures from around South Africa</p>
            </div>
        </div>

        <!-- Map Section -->
        <section class="map-section">
            <div class="container">
                <div class="map-container">
                    <div id="posts-map"></div>
                </div>
            </div>
        </section>

        <!-- Feed Section -->
        <section class="feed-section">
            <div class="container">
                <div class="section-header">
                    <h2>LATEST ADVENTURES</h2>
                    <a href="/wild/new-post.html" class="new-post-btn" id="new-post-btn" style="display: none;">
                        <i class="fas fa-plus"></i> Share Your Adventure
                    </a>
                </div>

                <div class="posts-grid" id="posts-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 GOAT Grids. <a href="/">Back to Store</a></p>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="wild.js"></script>
    <script>
        // Show new post button if logged in
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (localStorage.getItem('memberToken')) {
                    const btn = document.getElementById('new-post-btn');
                    if (btn) btn.style.display = 'flex';
                }
            }, 100);
        });
    </script>
</body>
</html>
