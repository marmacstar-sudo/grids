services:
  - type: web
    name: goatgrids
    runtime: node
    plan: starter
    buildCommand: npm install && mkdir -p /opt/render/project/src/persistent/data /opt/render/project/src/persistent/uploads && cp -n data/*.json /opt/render/project/src/persistent/data/ 2>/dev/null || true
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATA_PATH
        value: /opt/render/project/src/persistent/data
      - key: UPLOADS_PATH
        value: /opt/render/project/src/persistent/uploads
    disk:
      name: persistent-storage
      mountPath: /opt/render/project/src/persistent
      sizeGB: 1
    autoDeploy: true
